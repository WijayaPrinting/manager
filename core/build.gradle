group 'com.wijayaprinting'
version versions.release

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'rsync'
apply plugin: 'buildconfig'

rsync {
    packageName = 'com.wijayaprinting.javafx'
    leadingSlash = true
    debug = isDebug
}

buildconfig {
    groupId = group
    artifactId = 'javafx'
    version = versions.release
    packageName = 'com.wijayaprinting.javafx'
    debug = isDebug
}

dependencies {
    api "com.wijayaprinting:mysql:$versions.mysql"

    api "org.jetbrains.kotlin:kotlin-stdlib-jre8:$versions.kotlin"
    api "com.hendraanggrian:kotfx:$versions.kotfx"
    api "org.apache.commons:commons-math3:$versions.commons.math3"
}

compileKotlin { kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8 }