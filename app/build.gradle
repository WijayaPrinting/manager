group 'com.wijayaprinting'
version versions.release

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'buildconfig'

buildconfig {
    groupId = group
    artifactId = 'javafx'
    version = versions.release
    packageName = 'com.wijayaprinting.javafx'
    debug = true
}

dependencies {
    implementation "com.wijayaprinting:mysql:$versions.mysql"
    implementation project(':scene')
    implementation project(':core')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$versions.kotlin"
    implementation "com.hendraanggrian:kotfx:$versions.kotfx"
    implementation "com.google.guava:guava:$versions.guava"
    implementation "io.reactivex.rxjava2:rxjavafx:$versions.rxjava2"
    implementation "org.apache.commons:commons-lang3:$versions.commons.lang3"
    implementation "commons-validator:commons-validator:$versions.commons.validator"
    implementation "org.apache.poi:poi-ooxml:$versions.commons.poi"

    testImplementation "junit:junit:$versions.junit"
}

compileKotlin { kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8 }
compileTestKotlin { kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8 }